
services:
  - type: web
    name: ai-resume-screener
    runtime: python
    buildCommand: pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: resume-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_CORS_ORIGINS
        value: '["*"]'
      - key: OPENAI_API_KEY
        sync: false # User must provide this in dashboard

  - type: static
    name: talentlens-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-resume-screener
          property: url

databases:
  - name: resume-db
    databaseName: resume_screener
    user: resume_user
    plan: free # Uses Render's free tier for Postgres
